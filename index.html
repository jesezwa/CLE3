<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <form class="searchbar">
                <input type="text" placeholder="Search.." name="search" autocomplete="off">

            </form>
        </nav>

        <section class="maps">
            <section class="map">
                <img src="img/groundmapHR.png" alt="Hogeschool Rotterdam" class="groundmap">
                <section class="map-text">
                    <a href="googleApiTest.html">HR - Rotterdam | Wijnhaven</a>
                    <a href="googleApiTest.html">
                        <img class="arrow-icon" src="img/arrow_icon_purple.png" alt="Hogeschool Rotterdam">
                    </a>
                </section>
            </section>
        </section>

    </div>
</body>
</html>
